<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="IE=edge, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
<div class="theme-switch-wrapper">
    
     <label for="checkbox" class="theme-switch">
        <input type="checkbox" id="checkbox"/>
        <div class="slider round">
        </div>
     </label>

</div>

    <div id="calculator">
        <header>
            <label id="previous"></label>
            <div id="current">
            <div id="current-value">0</div>
            </div>
        </header>

        <div id="keys">
            <button class="operators" id="all_clear">AC</button>
            <button class="operators" id="clear">C</button>
            <button class="operators" id="plus-minus">+/-</button>
          
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">/</button>

            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">*</button>

            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">+</button>

            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="numbers">=</button>
            <button class="operators">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
